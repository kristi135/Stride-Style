<!DOCTYPE html>
<html lang="en">
<head>

  <style>


body {
    margin: 0;
    font-family: "Istok Web", sans-serif;
    background-color: #161313;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    padding: 10px;
    width: 100%;
    position: absolute;
    top: 0;
}

.logo {
    cursor: pointer;
    color: white;
    font-size: 1.2em;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
}

.confirmation {
    background: #282828;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.confirmation i {
    font-size: 4em;
    color: #4CAF50;
    margin-bottom: 20px;
}

.confirmation h2 {
    margin-top: 0;
}

.confirmation p {
    margin: 10px 0;
}

button {
    padding: 10px 20px;
    background: #ffce00;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
}

button:hover {
    background: #e6b800;
}

/* Responsive Design */
@media (max-width: 600px) {
    .confirmation {
        padding: 20px;
    }

    button {
        padding: 8px 16px;
        font-size: 1em;
    }
}















  </style>










    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="confirmation.css">
    <script src="https://kit.fontawesome.com/bec190ba96.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <i class="fa-solid fa-home"></i> Home
        </div>
    </header>
    <main>
        <section class="confirmation">
            <i class="fa-solid fa-check-circle"></i>
            <h2>Thank You for Your Purchase!</h2>
            <p>Your order has been placed successfully.</p>
            <p>An email confirmation has been sent to your email address.</p>
            <button onclick="window.location.href='index.html'">Return to Home</button>
        </section>
    </main>
</body>
</html>
